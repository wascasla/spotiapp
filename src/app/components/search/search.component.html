<div class="container">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar artista</label>
      <input type="text" placeholder="Buscar artista..." class="form-control"
      [(ngModel)]="termino"
      (keyup)="buscarArtista()">
    </div>
    <div class="col-md-9" *ngIf="termino.length > 1">
      <h1>{{termino}}</h1>
      <hr>
      <ul>
        <li *ngFor="let artista of _spotify.artistas">
          {{artista.name}}
        </li>
      </ul>
    </div>
  </div>
</div>
