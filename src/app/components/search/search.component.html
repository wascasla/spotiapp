<div class="container">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar artista</label>
      <input type="text" placeholder="Buscar artista..." class="form-control"
      [(ngModel)]="termino"
      (keyup)="buscarArtista()">
    </div>

    <div class="col-md-9" *ngIf="termino.length > 1">
      <h1 class="text-capitalize">{{termino}}</h1>
      <hr>

      <div class="row">

        <div *ngFor="let artista of _spotify.artistas"
          class="col-md-3 text-center puntero"
          [routerLink]="['/artist',artista.id]">
          <img [src]="artista.images | sinfoto" class="img-thumbnail">
          <p>{{artista.name}}</p>
        </div>

      </div>
    </div>
  </div>
</div>
